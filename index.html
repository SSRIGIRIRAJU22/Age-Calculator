<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn6.aptoide.com/imgs/7/a/3/7a3759d21ac88b1bf64ee5e53ce61d74_icon.png" type="image/x-icon">
    <title>Age Calculator</title>
</head>
<body>

    <div class="container">
        <h1>Age Calculator</h1>
        <h3>Enter you date of birth</h3>
        <input type="text" class="date" required placeholder="DD-MM-YYYY" onfocus="this.type='date'" onblur="this.type='text'">
        <button type="button" class="btn" id="btn">Calculate Age</button>
        <span></span>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
